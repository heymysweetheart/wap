<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="css/ascii.css" type="text/css" />
    <script type="text/javascript" src="js/animations.js" rel="script"></script>
    <script type="text/javascript" src="js/ascii.js" rel="script"></script>
</head>
<body>
    <div class="heading">
        <header>CS472: ASCII Animation Viewer</header>
    </div>
    <div id="main">
            <textarea id="mainTextArea" class="mainText" rows="20" cols="80">
            </textarea>

                <fieldset class="controlField">
                    <legend>Play Controls:</legend>
                    <button id="startButton">Start</button>
                    <button id="stopButton">Stop</button>
                </fieldset>

                <fieldset class="controlField" >
                    <legend>Animation:</legend>
                    <select id="animationSelect">
                        <!--<option value="Blank">Blank</option>-->
                        <option value="EXERCISE">Exercise</option>
                        <option value="JUGGLER" selected>JUGGLER</option>
                        <option value="BIKE">BIKE</option>
                        <option value="DIVE">DIVE</option>
                    </select>
                </fieldset>

                <fieldset class="controlField" >
                    <legend>Size:</legend>
                    <select id="fontControl">
                        <option value="20">Small</option>
                        <option value="30" selected>Medium</option>
                        <option value="40">Large</option>
                    </select>
                    </select>
                </fieldset>

                <fieldset class="controlField">
                    <legend>Speed:</legend>

                    <div>
                        <input id="speedControl" type="checkbox" value="Turbo">
                        <label for="speedControl">Turbo</label>
                    </div>
                </fieldset>
    </div>

    <div class="footer">
        <a href="http://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator"/></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator"/></a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>
    <script>
        window.onload = pageLoad
    </script>
</body>
</html>
